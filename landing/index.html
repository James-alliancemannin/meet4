<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>meet4 — Real hangs, right nearby</title>
  <meta name="description" content="Host or join small, casual meetups in your neighborhood. Coffee, walks, games, workouts — no pressure, just people showing up." />
  
  <!-- Tailwind CDN (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            primaryDark: '#059669',
            accent: '#22c55e',
            accentSoft: '#ecfdf5',
            neutral: '#f8fafc',
            textDark: '#111827',
            textMuted: '#6b7280',
          }
        }
      }
    }
  </script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease-out;
      cursor: pointer;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #skip-btn {
      position: absolute;
      bottom: 30px;
      padding: 12px 24px;
      background: rgba(255,255,255,0.25);
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      z-index: 10000;
      transition: all 0.2s;
    }
    #skip-btn:hover { background: rgba(255,255,255,0.4); }
  </style>
</head>

<body class="bg-neutral text-textDark antialiased">

<!-- Splash -->
<div id="splash">
  <video id="introVideo" autoplay muted playsinline playbackRate="0.5">
    <source src="meet4.mp4" type="video/mp4">
  </video>
  <button id="skip-btn">Skip Intro</button>
</div>

<div id="main-content" class="hidden">

<!-- HERO -->
<header class="relative bg-white">
  <div class="max-w-7xl mx-auto px-6 py-24 md:py-32 lg:py-40 text-center">
    <img src="logo.jpg" class="mx-auto h-64 md:h-80 lg:h-96 w-auto mb-10 object-contain"/>
    <p class="text-xl md:text-2xl lg:text-3xl text-textMuted max-w-4xl mx-auto leading-relaxed font-medium">
      Casual hangouts happening near you — right now.
    </p>
  </div>
</header>

<!-- SIGNUP -->
<section class="py-16 bg-white">
  <div class="max-w-md mx-auto px-6">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
      <h3 class="text-2xl font-bold text-center mb-6">Join the beta now</h3>

      <form id="signup-form">
        <input type="email" id="email" required class="w-full mb-4 px-4 py-3 border rounded-lg" placeholder="you@example.com"/>
        <input type="password" id="password" required minlength="6" class="w-full mb-6 px-4 py-3 border rounded-lg" placeholder="Password"/>
        <button type="submit" class="w-full py-4 bg-primary text-white font-semibold rounded-xl">Create account</button>
      </form>

    </div>
  </div>
</section>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://hvzyndiuxivlwfjcvdls.supabase.co",
  "sb_publishable_GPbzWptNICdVPlKN-WllCQ_b5eGw83c"
);

// SIGNUP HANDLER
document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({ email, password });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Account created. Check your email to confirm.");
});
</script>

<!-- SPLASH SCRIPT -->
<script>
const splash = document.getElementById('splash');
const mainContent = document.getElementById('main-content');
const video = document.getElementById('introVideo');
const skipBtn = document.getElementById('skip-btn');

function closeSplash() {
  splash.classList.add('hidden');
  mainContent.classList.remove('hidden');
  video.pause();
}

video.onended = closeSplash;
skipBtn.onclick = closeSplash;
setTimeout(closeSplash, 25000);
</script>

</body>
</html>
