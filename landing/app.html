<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>meet4 — App</title>

  <!-- Tailwind (prototype OK) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
  </style>
</head>

<body class="bg-neutral text-textDark antialiased">

  <!-- HEADER -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between gap-4">
      <a href="./index.html" class="flex items-center gap-3">
        <img src="logo.jpg" class="h-10" />
        <div>
          <div class="font-bold">meet4</div>
          <div class="text-sm text-gray-500">App</div>
        </div>
      </a>

      <div class="flex items-center gap-3">
        <div class="relative">
          <button id="profile-btn" class="px-4 py-2 border rounded-xl bg-white">
            <span id="profile-email">Loading…</span>
          </button>

          <div id="profile-menu" class="hidden absolute right-0 mt-2 w-64 bg-white border rounded-xl shadow">
            <button id="logout-btn" class="w-full text-left px-4 py-3 text-red-600">Log out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- LAYOUT -->
  <div class="max-w-7xl mx-auto px-6 py-8 grid lg:grid-cols-[260px_1fr] gap-8">

    <!-- SIDEBAR -->
    <aside>
      <nav class="bg-white rounded-xl border p-3">
        <button data-tab="map" class="tab-btn block w-full text-left px-4 py-3">Map</button>
        <button data-tab="hangs" class="tab-btn block w-full text-left px-4 py-3">Hangs</button>
        <button data-tab="host" class="tab-btn block w-full text-left px-4 py-3">Host</button>
        <button data-tab="profile" class="tab-btn block w-full text-left px-4 py-3">Profile</button>
      </nav>

      <div class="mt-6 bg-white rounded-xl border p-5">
        <div class="text-sm font-semibold">Session</div>
        <p class="mt-2 text-sm text-gray-500" id="session-line">Checking session…</p>
      </div>
    </aside>

    <!-- MAIN -->
    <main>

      <section class="bg-white rounded-xl border p-7">
        <h1 class="text-3xl font-bold">Your meet4 space</h1>
        <p class="mt-2 text-gray-500">Browse hangs or host something simple.</p>
      </section>

      <!-- PROFILE VIEW -->
      <section id="view-profile" class="mt-8 hidden">
        <div class="bg-white rounded-xl border p-6">
          <h2 class="text-2xl font-bold">Profile</h2>

          <div class="mt-6">
            <div class="font-semibold" id="profile-name">Member</div>
            <div class="text-gray-500" id="profile-email-2">—</div>

            <p id="profile-status" class="text-sm mt-4 text-gray-500"></p>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    // CONFIG
    const SUPABASE_URL = "https://hvzyndiuxivlwfjcvdls.supabase.co";
    const SUPABASE_KEY = "sb_publishable_GPbzWptNICdVPlKN-WllCQ_b5eGw83c";

    // IMPORTANT: renamed to avoid redeclaration bug
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM
    const sessionLine = document.getElementById("session-line");
    const profileEmail = document.getElementById("profile-email");
    const profileEmail2 = document.getElementById("profile-email-2");
    const profileName = document.getElementById("profile-name");
    const profileStatus = document.getElementById("profile-status");

    const logoutBtn = document.getElementById("logout-btn");

    // AUTH GUARD
    async function requireAuth() {
      const { data: { session } } = await sb.auth.getSession();

      if (!session?.user) {
        window.location.href = "./index.html#auth";
        return;
      }

      const email = session.user.email;

      sessionLine.textContent = `Signed in as ${email}`;
      profileEmail.textContent = email;
      profileEmail2.textContent = email;

      loadProfile(session.user.id);
    }

    // LOAD PROFILE DATA
    async function loadProfile(userId) {

      profileStatus.textContent = "Loading profile…";

      const { data, error } = await sb
        .from("Profiles")
        .select("*")
        .eq("id", userId)
        .single();

      if (error) {
        profileStatus.textContent = "No profile yet. Will create automatically.";
        createProfile(userId);
        return;
      }

      profileName.textContent = data.display_name || "Member";
      profileStatus.textContent = "Profile loaded";
    }

    async function createProfile(userId) {
      await sb.from("Profiles").insert({ id: userId });
      profileStatus.textContent = "Profile created.";
    }

    // LOGOUT
    logoutBtn.addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "./index.html#auth";
    });

    // TAB SWITCHING
    const views = {
      profile: document.getElementById("view-profile")
    };

    document.querySelectorAll("[data-tab]").forEach(btn => {
      btn.addEventListener("click", () => {
        Object.values(views).forEach(v => v.classList.add("hidden"));
        if (views[btn.dataset.tab]) views[btn.dataset.tab].classList.remove("hidden");
      });
    });

    // START
    requireAuth();
  </script>

</body>
</html>
