<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password — meet4</title>
  <meta name="description" content="Set a new password for your meet4 account" />

  <!-- Tailwind CDN (prototype; compile for production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            primaryDark: '#059669',
            accent: '#22c55e',
            accentSoft: '#ecfdf5',
            neutral: '#f8fafc',
            textDark: '#111827',
            textMuted: '#6b7280',
          }
        }
      }
    }
  </script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      display: none;
    }
    .status.ok {
      display: block;
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid rgba(16,185,129,.35);
    }
    .status.err {
      display: block;
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid rgba(239,68,68,.35);
    }
    .status.info {
      display: block;
      background: #eff6ff;
      color: #1e3a8a;
      border: 1px solid rgba(59,130,246,.25);
    }
    button[disabled] {
      opacity: 0.65;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="bg-neutral text-textDark antialiased min-h-screen flex items-center justify-center px-6 py-12">

  <div class="w-full max-w-md">
    <div class="text-center mb-10">
      <img src="logo.jpg" alt="meet4 logo" class="mx-auto h-20 w-auto mb-4 object-contain" />
      <h1 class="text-3xl font-bold text-textDark">Set New Password</h1>
      <p class="mt-3 text-textMuted">Choose a strong password for your meet4 account.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
      <form id="reset-form" novalidate>
        <div class="mb-6">
          <label for="new-password" class="block text-sm font-medium text-textMuted mb-2">
            New Password
          </label>
          <input
            type="password"
            id="new-password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="At least 6 characters"
            autocomplete="new-password"
          />
        </div>

        <div class="mb-8">
          <label for="confirm-password" class="block text-sm font-medium text-textMuted mb-2">
            Confirm New Password
          </label>
          <input
            type="password"
            id="confirm-password"
            required
            minlength="6"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Confirm new password"
            autocomplete="new-password"
          />
        </div>

        <button
          id="reset-btn"
          type="submit"
          class="w-full py-4 bg-primary text-white font-semibold rounded-xl hover:bg-primaryDark transition shadow-lg text-lg"
        >
          Update Password
        </button>
      </form>

      <div id="reset-status" class="status info"></div>

      <p class="mt-6 text-center text-sm text-textMuted">
        <a href="./" class="text-primary hover:underline">Back to home</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Config
    const SUPABASE_URL = "https://hvzyndiuxivlwfjcvdls.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_GPbzWptNICdVPlKN-WllCQ_b5eGw83c";

    if (!window.supabase?.createClient) {
      document.getElementById("reset-status").className = "status err";
      document.getElementById("reset-status").textContent = "Auth failed to load. Please refresh.";
      document.getElementById("reset-status").style.display = "block";
      document.getElementById("reset-btn").disabled = true;
    }

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("reset-form");
    const btn = document.getElementById("reset-btn");
    const statusBox = document.getElementById("reset-status");

    function showStatus(type, message) {
      statusBox.className = `status ${type}`;
      statusBox.textContent = message;
      statusBox.style.display = "block";
    }

    function clearStatus() {
      statusBox.style.display = "none";
    }

    // Validate reset link
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const type = params.get("type");
    const token = params.get("access_token");

    if (type !== "recovery" || !token) {
      showStatus("err", "This page can only be accessed via a valid password reset link from your email.");
      btn.disabled = true;
      form.style.display = "none";
    }

    // Handle form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearStatus();
      btn.disabled = true;

      const password = document.getElementById("new-password").value;
      const confirm  = document.getElementById("confirm-password").value;

      if (password.length < 6) {
        showStatus("err", "Password must be at least 6 characters long.");
        btn.disabled = false;
        return;
      }

      if (password !== confirm) {
        showStatus("err", "Passwords do not match. Please try again.");
        btn.disabled = false;
        return;
      }

      showStatus("info", "Updating your password…");

      const { error } = await supabase.auth.updateUser({ password });

      btn.disabled = false;

      if (error) {
        showStatus("err", error.message || "Failed to update password. The link may have expired.");
        return;
      }

      showStatus("ok", "Password updated successfully! Redirecting…");

      setTimeout(() => {
        window.location.href = "./app.html";
      }, 1800);
    });
  </script>

</body>
</html>
